<div class="container">
  <div>
    <form class="form mat-elevation-z8">
      <h1>ACADÊMICO</h1>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>CPF</mat-label>
        <input required [formControl]="cpf" [(ngModel)]="creds.cpf" name="email" color="danger" matInput
          placeholder="Ex. 000-000-000-00">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input required [formControl]="senha" [(ngModel)]="creds.senha" name="senha" type="password" matInput
          placeholder="Ex. 123">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button style="height: 50px" (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
        color="primary">Entrar</button><!--mat-stroked-button color="primary"-->
      <!-- <h1>{{creds.email}}</h1>Retorna o valor da váriavel email no login.component.css digitada no input emails do login.component.html -->
    </form>
  </div>
</div>
